<!DOCTYPE html>
<html>
    <head>
        <title>J's Movie App</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div>
            <h1>J's Movie App</h1>
            <form>
                <input type="text" placeholder="Search" class="search_input">
                <input type="submit" value="Title" class="Title_button" onclick="test()">
                <input type="submit" value="Author" class="Author_button">
                <input type="submit" value="Genre" class="Genre_button">
            </form>
            <table>
                <tr>
                  <th>Movie</th>
                  <th>Director(s)</th>
                  <th>Genre</th>
                </tr>
                <tr>
                  <td>Alfreds Futterkiste</td>
                  <td>Maria Anders</td>
                  <td>Germany</td>
                </tr>
                <tr>
                  <td>Centro comercial Moctezuma</td>
                  <td>Francisco Chang</td>
                  <td>Mexico</td>
                </tr>
                <tr>
                  <td>Ernst Handel</td>
                  <td>Roland Mendel</td>
                  <td>Austria</td>
                </tr>
                <tr>
                  <td>Island Trading</td>
                  <td>Helen Bennett</td>
                  <td>UK</td>
                </tr>
              </table>
        </div>
