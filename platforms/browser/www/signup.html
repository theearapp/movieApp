<!DOCTYPE html>
<html>
    <head>
        <title>J's Movie App</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div>
            <h1>J's Movie App</h1>
            <form>
                <input type="text" placeholder="Full name..." class="home_input_fullname">
                <input type="text" placeholder="Email..." class="home_input_email">
                <input type="text" placeholder="Username..." class="home_input_username">
                <input type="text" placeholder="Password..." class="home_input_password">
                <input type="submit" value="Login" class="login_submit">
                <input type="submit" value="Signup" class="signup_submit" onclick="this.test()">
            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
